version: 1
packages:
  - name: "database"
    path: "./src/database/sqlc"
    queries: "./src/database/queries"
    schema: "./src/database/migrations"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: true
